            <section id="user-management" class="admin-section" style="display: none;">
                <h3>User Management</h3>

                <div id="user-table-container">
    <table class="admin-table" id="user-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Project Interests</th>
                <th>Tech Stack</th>

            <section id="hackathon-management" class="admin-section" style="display:none;">
    <h3>Hackathon Management</h3>
    <div id="hackathon-table-container"></div>
    <button id="generate-hackathon">Generate New Hackathon</button>
    <!-- Hackathon Modal -->
    <div id="hackathon-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="close-hackathon-modal">&times;</span>
            <h2>Create New Hackathon</h2>
            <form id="hackathon-form">
                <label for="hackathon-name">Name<span style="color:red">*</span>:</label>
                <input type="text" id="hackathon-name" name="name" required>
                <label for="hackathon-start">Start Date<span style="color:red">*</span>:</label>
                <input type="date" id="hackathon-start" name="startDate" required>
                <label for="hackathon-end">End Date<span style="color:red">*</span>:</label>
                <input type="date" id="hackathon-end" name="endDate" required>
                <label for="hackathon-url">URL (optional):</label>
                <input type="url" id="hackathon-url" name="url">
                <div style="margin-top:18px; text-align:right;">
                    <button type="button" id="cancel-hackathon" style="margin-right:10px;">Cancel</button>
                    <button type="submit" id="submit-hackathon">Create</button>
                </div>
                <div id="hackathon-form-error" style="color:red; margin-top:12px; display:none;"></div>
            </form>
        </div>
    </div>
</section>
